<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CSD4464-Midterm - Add Vendor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div style="background-color: white;">
        <h:form >
            
            <p>Vendor_ID: <h:inputText value="#{vendorController.thisVendor.vendorId}" /></p>
             <p>Name: <h:inputText value="#{vendorController.thisVendor.name}" /></p>
             <p>Contact_Name: <h:inputText value="#{vendorController.thisVendor.contactName}" /></p>
             <p>Phone_Number: <h:inputText value="#{vendorController.thisVendor.phNumber}" /></p>
             
            <h:commandButton class="btn btn-success" value="Add Product" action="#{vendorController.add()}" /> 
            <span>&nbsp;</span>
            <h:commandButton class="btn btn-primary" value="Cancel" action="#{vendorController.cancel()}" />
        </h:form>
            </div>
      
    </h:body>
</html>
