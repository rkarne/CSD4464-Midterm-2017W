<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CSD4464-Midterm - Edit Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>        
        
        
        <h:form>
           
            <p>Product_Name: <h:inputText value="#{productController.thisProduct.name}" /></p>
                <p>Vendor_ID <!-- <h:inputText value="{productController.thisProduct.vendorId}" /> -->
             <h:selectOneMenu >
                    <f:selectItems value="#{vendorController.vendors}" var="v"  itemLabel="#{vendorController.getVendorByID(v.vendorId)}" />
</h:selectOneMenu>
            </p>
                <h:commandButton  class="btn btn-success" value="Save" action="#{productController.save(productController.thisProduct.name, vendorController.thisVendor.vendorId, productController.thisProduct.productId)}" />                
            <span>&nbsp;</span>
                <h:commandButton class="btn btn-primary" value="Cancel" action="#{productController.cancel()}" />
        </h:form>
    </h:body>
</html>
